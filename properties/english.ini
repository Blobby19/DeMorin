[demorin]
history = <h2>THE HISTORY OF THE FRAGRANCE</h2><p>It conveys the idea of the new chic through the name of an olfactory family that was in the thirties the label of traditional-style elegance.<br>BY THE KISS is in the image of women in modern times, adventurous and eager to pursue their destiny as they wish.<br/>Madame De Morin dreamt of an oriental perfume that would evoke flowers of fire, explosions of yellow, red…<br>BY THE KISS, an unmistakable signature :  the emblematic combination of wood and violet leaves is now a historical fragrance accord. A fusing and neat start initiated by the lemon and lavender notes continues until supreme accord comes out accompanied by a very daring hawthorn and carnation floral heart. The segmenting  birch, styrax combined with cedar and vetiver leave the skin remember a wild free woman willing to extraordinary adventures.</p><br><br><br><h2>THE HISTORY OF THE DE MORIN BRAND</h2><p>The origins  :  an exceptional woman<br>In 1909, Anne De Morin created the De Morin firm in the heart of Pigalle. In those days the mere mentioning of the name of the firm expressed this luxury so precious to the house of De Morin. The perfumes created by Anne De Morin used to enhance the beauty of the women of the time.</p><p>The first success came with the creation “My Spin” in 1925,describing it,  Anne De Morin said  “it gives to women what music brings to life”.</p><p>More successful perfumes  are created over the years as well as eaux de toilette, powders, lipsticks, sun oils, fresh waters and energizing waters.</p><p>Anne De Morin also binds to great experts for her exceptional perfume items, for her crystal bottles, for her limited edition color balls and for her travel case.</p><p>As the war is imminent in 1939 the De Morin family commits a part of its assets in the war effort.</p><p>Nowadays,  the new generation takes it over to restore the House De Morin what has been its success at the beginning of the last century.</p><p>BY THE KISS is the perfume of resurrection like the phoenix the De Morin spirit is about to rise from its ashes to reconquer the woman presented in an exceptional bottle designed by the  famous “perfume dresser” , Serge Massau.</p><br><br>