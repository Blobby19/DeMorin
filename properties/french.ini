history = <h2>L’HISTOIRE DU PARFUM</h2><p>Il véhicule une idée du nouveau chic à travers une famille olfactive qui portait, dans les années 30, l’étiquette d’une élégance à l’ancienne.<br/>BY THE KISS est à l’image des femmes, à la fois modernes et aventurières, libres et désireuses de mener leur destin comme elles le souhaitent.<br>Madame De Morin rêvait d’un parfum d’Orient qui évoquerait des fleurs de feu, des explosions de jaune, de rouge...<br>BY THE KISS, une signature reconnaissable entre toutes : l’association emblématique de bois et de feuilles de violette aux accents verts et boisés fait maintenant partie des accords historiques de la parfumerie. Un départ fusant et soigné amorcé par le citron et la lavande se poursuit jusqu’à ce que l’accord fard fasse son apparition accompagné d’un cœur floral aubépine-œillet très audacieux. Le coté cuir segmentant du bouleau, du styrax mêlé au cèdre et vétiver laissent enfin sur la peau le souvenir d’une femme libre, sauvage et désireuse d’aventures extraordinaires.</p><br><br><br><h2>L’HISTOIRE DE LA MARQUE De Morin</h2><p>Aux origines, une femme d’exception<br>Anne De Morin , en 1909, créé la maison De Morin au coeur de Pigalle. A cette époque, la seule évocation de la maison exprime ce luxe si précieux aux De Morin. Les senteurs créées par Anne De Morin sublimaient la beauté des femmes de l’époque.</p><p>Le premier grand succès vient avec la création de My Spin en 1925, un parfum dont Anne De Morin dit qu’il donne à la femme ce que la musique apporte à la vie.</p><p>D’autres parfums sortiront au fil des ans, tous des réussites ainsi que des eaux de toilettes, des poudres, des rouges à lèvres, des crèmes, des huiles solaires... des eaux de fraîcheur et eaux dynamisantes.</p><p>Anne De Morin se lie aussi à de grands spécialistes pour les pièces de parfumerie d’exception pour ses flacons de cristal, ses boules de couleurs à tirages limités, ainsi que l’étui de voyage.</p><p>Alors que la guerre est imminente, en 1939, la famille De Morin engage une grande partie de sa fortune dans l’effort de guerre.</p><p>Aujourd’hui, la nouvelle génération reprend le flambeau pour redonner à la Maison De Morin ce qui a fait son succès au début du siècle passé. BY THE KISS est le parfum de la résurrection. Tel le phoenix, l’esprit De Morin s’apprête à renaître de ses cendres pour reconquérir la femme. Présenté dans un flacon d’exception dessiné par le célèbre habilleur de parfum, Serge Masau.</p><br>
